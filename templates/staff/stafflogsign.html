{% extends 'basic.html' %}
{% block title %}staff
{% endblock title %}
{% block body %}
<!--Cards starts here-->
    <div class="container py-5">
        <!--login and signup tab starts here -->
        <section>
            <div class="card w-50 mx-auto">
                <div class="card-title bg-light ">
                    <div class="container mt-3 mx-auto">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs justify-content-center w-100 " style="width:358px">

                            <li class="nav-item">
                                <a class="nav-link active " data-toggle="tab" href="#home" style="width:158px">Register Station</a>
                            </li>



                    </div>
                </div>


                </ul>
                <div class="card-body">

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div id="home" class="container tab-pane active">
                            <p class="text-center text-dark">Register Station</p>
                            <div class="container">

                                <div class="row">
                                    <div class="col-md-12 col-lg-12 col-xlg-12">

                                        <form action="/staff/login" method="post">
                                            {%csrf_token%}
                                            <div class="form-group">
                                                <label for="email">Owner:</label>
                                                <input type="text" class="form-control " id="Owner" placeholder="Owner" name="Owner">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Location Langitude:</label>
                                                <input type="text" class="form-control " id="Langitude" placeholder="Location Langitude" name="Location Langitude">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Location Longitude:</label>
                                                <input type="text" class="form-control " id="Longitude" placeholder="Location Longitude" name="Location Longitude">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Country:</label>
                                                <input type="text" class="form-control " id="Country" placeholder="Country" name="Country">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">State:</label>
                                                <input type="text" class="form-control " id="State" placeholder="State" name="State">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!--Login and logout tab ends here-->
    </div>
{% endblock body %}
