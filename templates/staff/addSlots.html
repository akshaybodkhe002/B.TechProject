{% extends 'basic.html' %}
{% block title %}Add Room
{% endblock title %}
{% block css %}
 <style>
        .progress {
            width: 150px;
            height: 150px;
            background: none;
            position: relative;
        }
        
        .progress::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #eee;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .progress>span {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 1;
        }
        
        .progress .progress-left {
            left: 0;
        }
        
        .progress .progress-bar {
            width: 100%;
            height: 100%;
            background: none;
            border-width: 6px;
            border-style: solid;
            position: absolute;
            top: 0;
        }
        
        .progress .progress-left .progress-bar {
            left: 100%;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            border-left: 0;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }
        
        .progress .progress-right {
            right: 0;
        }
        
        .progress .progress-right .progress-bar {
            left: -100%;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            border-right: 0;
            -webkit-transform-origin: center right;
            transform-origin: center right;
        }
        
        .progress .progress-value {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        
        body {
            min-height: 100vh;
        }
        
        .rounded-lg {
            border-radius: 1rem;
        }
        
        .text-gray {
            color: #aaa;
        }
        
        div.h4 {
            line-height: 1rem;
        }
    </style>
{% endblock css %}
{% block body %}
 <h1 class="text-center bg-warning my-0">Add Room</h1>
    <!--Staff section -->
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">

                <form action="/staff/panel/add-slots/{{S_id}}" method="POST">
                    {% csrf_token %}
                    
                    
                    
                    <div class="form-group">
                        <label for="pwd">Date:</label>
                        <input type="date" class="form-control " id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Select Slot:</label>
                    <select class="form-select" aria-label="Default select example" name = "slot">
                        <option selected>Open this select menu</option>
                        <option value="1">Slot 1</option>
                        <option value="2">Slot 2</option>
                        <option value="3">Slot 3</option>
                        <option value="4">Slot 4</option>
                        <option value="5">Slot 5</option>
                        <option value="6">Slot 6</option>
                        <option value="7">Slot 7</option>
                        <option value="8">Slot 8</option>
                        <option value="9">Slot 9</option>
                        <option value="10">Slot 10</option>
                        <option value="11">Slot 11</option>
                        <option value="12">Slot 12</option>
                      </select>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Add Slot</button>
                </form>
            </div>
        </div>
        {% for en in slot_data %}
            print(en)
        {% endfor %}
    </div>
{% endblock body %}
